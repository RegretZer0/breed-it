<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmer Profile</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .profile-container { max-width: 600px; margin: auto; }
    .profile-field { margin-bottom: 10px; }
    .profile-field label { font-weight: bold; }
    .btn-container { margin-top: 20px; }
    button { margin-right: 10px; padding: 8px 15px; }
    .error { color: red; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="profile-container">
    <h1>My Profile</h1>
    <div id="profileMessage" class="error"></div>

    <div class="profile-field"><label>Name:</label> <span id="name">-</span></div>
    <div class="profile-field"><label>Email:</label> <span id="email">-</span></div>
    <div class="profile-field"><label>Farmer ID:</label> <span id="farmerId">-</span></div>
    <div class="profile-field"><label>Address:</label> <span id="address">-</span></div>
    <div class="profile-field"><label>Contact No:</label> <span id="contact">-</span></div>
    <div class="profile-field"><label>Number of Pens:</label> <span id="numPens">0</span></div>
    <div class="profile-field"><label>Pen Capacity:</label> <span id="penCapacity">0</span></div>

    <div class="btn-container">
      <button id="backBtn">Back to Dashboard</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <script src="js/farmer_profile.js"></script>
</body>
</html>
