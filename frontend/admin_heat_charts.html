<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductive Analytics - Admin Dashboard</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <style>
    :root {
      --primary: #2c3e50;
      --success: #2ecc71;
      --info: #3498db;
      --warning: #f39c12;
      --light: #f4f7f6;
    }

    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      margin: 0; 
      padding: 20px; 
      background-color: var(--light); 
      color: #333; 
    }

    .header-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .btn-back {
      padding: 10px 20px;
      background: var(--primary);
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    /* Chart Grid Layout */
    .charts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 25px;
      margin-top: 20px;
    }

    .chart-card {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      border-top: 4px solid var(--info);
    }

    .chart-card h3 {
      margin-top: 0;
      color: var(--primary);
      font-size: 1.1rem;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    canvas {
      max-width: 100%;
      height: auto !important;
    }

    /* Simple Table for Summary Data */
    .summary-table-container {
      margin-top: 40px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      text-align: left;
      padding: 12px;
      border-bottom: 1px solid #eee;
    }

    th {
      color: var(--primary);
      text-transform: uppercase;
      font-size: 0.8rem;
      letter-spacing: 1px;
    }

    .indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 8px;
    }
  </style>
</head>
<body>

  <div class="header-box">
    <h1>üìä Heat & Breeding Analytics</h1>
    <a href="admin_heat_report.html" class="btn-back">‚Üê Back to Management</a>
  </div>

  <div class="charts-grid">
    <div class="chart-card">
      <h3>üìà Heat Detection Trends (Current Year)</h3>
      <canvas id="monthlyReportsChart"></canvas>
    </div>

    <div class="chart-card">
      <h3>üìã Lifecycle Status Distribution</h3>
      <canvas id="statusReportsChart"></canvas>
    </div>

    <div class="chart-card">
      <h3>üë©‚Äçüåæ Reports per Farmer</h3>
      <canvas id="farmerActivityChart"></canvas>
    </div>

    <div class="chart-card">
      <h3>üéØ System Confidence Levels</h3>
      <canvas id="probabilityChart"></canvas>
    </div>
  </div>

  <div class="summary-table-container">
    <h3>Quick Insights Summary</h3>
    <table>
      <thead>
        <tr>
          <th>Category</th>
          <th>Total Count</th>
          <th>Health Status</th>
        </tr>
      </thead>
      <tbody id="insightSummaryBody">
        <tr><td colspan="3">Calculating insights...</td></tr>
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <script type="module" src="/js/admin_heat_charts.js"></script>

</body>
</html>
