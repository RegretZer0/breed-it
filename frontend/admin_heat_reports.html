<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heat Reports - Admin</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    button {
      padding: 6px 12px;
      cursor: pointer;
      margin-bottom: 15px;
    }
    #reportDetails {
      border: 1px solid #ccc;
      padding: 15px;
      max-width: 600px;
      margin-top: 20px;
      background-color: #fafafa;
    }
    #reportDetails video, #reportDetails img {
      display: block;
      margin-top: 10px;
      max-width: 100%;
    }
    #reportButtons button {
      margin-right: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>All Heat Reports</h2>

  <button onclick="window.location.href='admin_heat_charts.html'">View Heat Reports Charts</button>

  <table>
    <thead>
      <tr>
        <th>Swine ID</th>
        <th>Farmer</th>
        <th>Date Reported</th>
        <th>Probability</th>
        <th>Status</th>
        <th>Next Heat</th>
        <th>Expected Farrowing</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="reportsTableBody"></tbody>
  </table>

  <div id="reportDetails" style="display:none;">
    <h3>Report Details</h3>
    <p id="reportSwine"></p>
    <p id="reportFarmer"></p>
    <p id="reportSigns"></p>
    <p id="reportProbability"></p>
    <p id="reportCalendar" style="font-weight: bold;"></p>
    <video id="reportVideo" controls style="display:none;"></video>
    <img id="reportImage" style="display:none;" />

    <div id="reportButtons">
      <!-- NEW APPROVE BUTTON -->
      <button id="approveBtn" style="display:none;">Approve</button>

      <button id="confirmAIBtn" style="display:none;">Confirm AI</button>
      <button id="followUpBtn" style="display:none;">Follow-up</button>
      <button id="confirmPregnancyBtn" style="display:none;">Confirm Pregnancy</button>
      <button onclick="document.getElementById('reportDetails').style.display='none';">Close</button>
    </div>
  </div>

  <script type="module" src="/js/admin_heat_reports.js"></script>
</body>
</html>
