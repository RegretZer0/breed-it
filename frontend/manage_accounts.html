<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BreedIT - Manage Accounts</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    #editModal {
      display: none;
      position: fixed;
      inset: 0;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #editModal form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 350px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    /* Used by JS to toggle fields */
    .farmer-only {
      display: none;
      flex-direction: column;
      gap: 10px;
    }
    
    .message {
      font-size: 0.9em;
      margin-top: 5px;
    }

    ul#farmersList {
      list-style: none;
      padding: 0;
    }

    ul#farmersList li {
      background: #f9f9f9;
      margin-bottom: 8px;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #ddd;
    }

    .edit-btn {
      background: #5aa9e6;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h2>Manage Accounts</h2>

    <div style="margin-bottom: 20px;">
      <label for="accountRole"><strong>Account Type to Manage:</strong></label>
      <select id="accountRole">
        <option value="farmer">Farmer</option>
        <option value="encoder">Encoder</option>
      </select>
    </div>

    <hr />

    <h3>Register New Account</h3>
    <form id="registerFarmerForm">
      <div style="display:flex; gap:10px;">
        <input type="text" id="first_name" placeholder="First Name" required />
        <input type="text" id="last_name" placeholder="Last Name" required />
      </div>
      <input type="text" id="address" placeholder="Address" />
      <input type="text" id="contact_no" placeholder="Contact Number" />
      <input type="email" id="email" placeholder="Email" required />
      
      <input type="password" id="password" placeholder="Password (Min. 8 characters)" required />

      <div class="farmer-only" id="farmerFieldsGroup">
        <input type="number" id="num_of_pens" placeholder="Number of Pens" />
        <input type="number" id="pen_capacity" placeholder="Pen Capacity" />
      </div>

      <button type="submit" style="margin-top:10px;">Register Account</button>
      <p id="farmerMessage" class="message"></p>
    </form>

    <hr />

    <h3>Existing Accounts</h3>
    <ul id="farmersList">
      </ul>

    <a href="admin_dashboard.html" style="margin-top:20px;display:inline-block; color: #5aa9e6; text-decoration: none;">
      &larr; Back to Dashboard
    </a>
  </div>

  <div id="editModal">
    <form id="editFarmerForm">
      <h3>Edit Account</h3>

      <div style="display:flex; gap:10px;">
        <input type="text" id="editFirstName" placeholder="First Name" required />
        <input type="text" id="editLastName" placeholder="Last Name" required />
      </div>
      <input type="text" id="editAddress" placeholder="Address" />
      <input type="text" id="editContact" placeholder="Contact Number" />

      <div class="farmer-only">
        <label style="font-size: 0.8em; color: #666;">Number of Pens</label>
        <input type="number" id="editPens" placeholder="Number of Pens" />
        <label style="font-size: 0.8em; color: #666;">Pen Capacity</label>
        <input type="number" id="editCapacity" placeholder="Pen Capacity" />
      </div>

      <button type="submit" style="background-color: #28a745; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer;">Update Account</button>
      <button type="button" id="closeModal" style="background-color: #dc3545; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer;">Cancel</button>
    </form>
  </div>

  <script type="module" src="js/manage_accounts.js"></script>
</body>
</html>
