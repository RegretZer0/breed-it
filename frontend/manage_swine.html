<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Swine</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="dashboard-container">
    <h2>Manage Swine</h2>

    <!-- Section: Add New Swine -->
    <div class="form-container">
      <h3>Add New Swine</h3>
      <form id="registerSwineForm">
        <!-- Farmer Dropdown -->
        <label for="farmerSelect">Farmer:</label>
        <select id="farmerSelect" required>
          <option value="">Loading farmers...</option>
        </select>

        <!-- Batch Input -->
        <label for="batch">Batch:</label>
        <input type="text" id="batch" placeholder="e.g., A" required />

        <!-- Sex Dropdown -->
        <label for="sex">Sex:</label>
        <select id="sex" required>
          <option value="">Select Sex</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>

        <label for="color">Color:</label>
        <input type="text" id="color" placeholder="Color" />

        <label for="breed">Breed:</label>
        <input type="text" id="breed" placeholder="Breed" />

        <label for="birth_date">Birth Date:</label>
        <input type="date" id="birth_date" />

        <label for="status">Status:</label>
        <input type="text" id="status" placeholder="e.g., Healthy, Sick" />

        <label for="sire_id">Sire ID:</label>
        <input type="text" id="sire_id" placeholder="Sire ID" />

        <label for="dam_id">Dam ID:</label>
        <input type="text" id="dam_id" placeholder="Dam ID" />

        <label for="inventory_status">Inventory Status:</label>
        <input type="text" id="inventory_status" placeholder="e.g., In Stock, Sold" />

        <label for="date_transfer">Date of Transfer:</label>
        <input type="date" id="date_transfer" />

        <button type="submit">Add Swine</button>
        <p id="swineMessage" class="message"></p>
      </form>
    </div>

    <!-- Section: List Swine -->
    <div class="list-container">
      <h3>Swine List</h3>
      <ul id="swineList">
        <li>Loading swine...</li>
      </ul>
    </div>

    <div style="margin-top: 40px;">
      <a href="admin_dashboard.html" class="button">Back to Dashboard</a>
    </div>
  </div>

  <!-- Link to external JS -->
  <script src="js/manage_swine.js"></script>
</body>
</html>
