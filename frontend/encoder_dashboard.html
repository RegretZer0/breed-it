<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Encoder Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>

  <style>
    /* Basic layout for the calendar */
    #calendar {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      color: #333; /* Ensures text is visible if style.css has dark theme defaults */
    }
    
    .dashboard-actions {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 30px;
    }

    .button {
      min-width: 200px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <header style="text-align: center; margin-bottom: 40px;">
      <h2 style="margin: 0; font-size: 2rem;">Welcome, <span id="encoderName">Encoder</span></h2>
      <p style="color: #666;">Farm Management & Reproduction Tracking</p>
    </header>

    <div class="dashboard-actions">
      <a href="manage_swine.html">
        <button class="button">Manage Swine</button>
      </a>

      <a href="admin_heat_reports.html">
        <button class="button" style="background-color: #5aa9e6;">View Heat Reports</button>
      </a>

      <a href="reproduction_manage.html">
        <button class="button" style="background-color: #9b59b6;">Reproduction & Growth</button>
      </a>

      <a href="breed_analytics.html">
        <button class="button" style="background-color: #27ae60;">Breeding Analytics</button>
      </a>
    </div>

    <hr style="border: 0; border-top: 1px solid #ddd; margin: 40px 0;">

    <div id="calendar-container">
      <h3 style="text-align: center; color: #2c3e50; margin-bottom: 20px;">
        <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24" style="vertical-align: middle; margin-right: 8px;">
          <path d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V10h14v10zM9 14H7v-2h2v2zm4 0h-2v-2h2v2zm4 0h-2v-2h2v2zm-8 4H7v-2h2v2zm4 0h-2v-2h2v2zm4 0h-2v-2h2v2z"/>
        </svg>
        Farm Schedule (Heat Checks & Farrowing)
      </h3>
      <div id="calendar"></div>
    </div>

    <div style="margin-top: 40px; text-align: center;">
      <button id="logoutBtn" class="button" style="background-color: #f44336; min-width: 120px;">
        Logout
      </button>
    </div>
  </div>

  <script type="module" src="./js/encoder_dashboard.js"></script>
</body>
</html>
