<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Swine List</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <style>
    /* Clean up the table appearance */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f8f9fa;
      font-weight: bold;
    }
    /* Style for the nested performance list */
    .performance-cell ul {
      margin: 0;
      padding-left: 15px;
      font-size: 0.9em;
      list-style-type: square;
    }
    .performance-cell li {
      margin-bottom: 3px;
    }
    /* Status Badge styling */
    .status-pill {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 0.85em;
      font-weight: bold;
      background-color: #e3f2fd;
      color: #1976d2;
    }
    .health-healthy { color: #2e7d32; }
    .health-sick { color: #d32f2f; }
  </style>
</head>
<body>
  <div class="container">
    <h2>My Swine List</h2>

    <button 
      style="margin-bottom: 15px; padding: 10px 20px; background-color: #5aa9e6; color: white; border: none; border-radius: 5px; cursor: pointer;"
      onclick="window.location.href='/farmer_dashboard.html'"
    >
      ‚Üê Back to Dashboard
    </button>

    <p id="loadingMessage">Loading swine data...</p>

    <div style="overflow-x: auto;">
      <table>
        <thead>
          <tr>
            <th>Swine ID</th>
            <th>Breed</th>
            <th>Color</th>
            <th>Sex</th>
            <th>Health</th>
            <th>Age Stage</th>
            <th>Pipeline Status</th>
            <th>Batch</th>
            <th>Registered</th>
            <th>Latest Performance</th>
          </tr>
        </thead>
        <tbody id="swineTableBody">
          </tbody>
      </table>
    </div>
  </div>

  <script type="module" src="/js/farmer_swine.js"></script>
</body>
</html>
