<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Swine List</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <style>
    /* Clean up the table appearance */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f8f9fa;
      font-weight: bold;
      font-size: 0.85rem;
      text-transform: uppercase;
    }
    
    /* Style for the nested performance list */
    .performance-cell ul {
      margin: 0;
      padding-left: 15px;
      font-size: 0.85em;
      list-style-type: square;
    }
    .performance-cell li {
      margin-bottom: 3px;
    }

    /* Helper Suggestion Styling */
    .suggestion-badge {
      display: inline-block;
      margin-top: 5px;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: bold;
      border: 1px solid rgba(0,0,0,0.1);
    }

    /* Status Badge styling */
    .status-pill {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 0.85em;
      font-weight: bold;
      background-color: #e3f2fd;
      color: #1976d2;
    }
    
    .health-update-dropdown {
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 0.9em;
    }

    /* Action Buttons */
    .update-btn {
      margin-top: 8px;
      cursor: pointer;
      padding: 5px 12px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 0.75rem;
      transition: background 0.2s;
    }
    .update-btn:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h2>My Swine List</h2>
        <button 
          style="padding: 10px 20px; background-color: #5aa9e6; color: white; border: none; border-radius: 5px; cursor: pointer;"
          onclick="window.location.href='/farmer_dashboard.html'"
        >
          ‚Üê Back to Dashboard
        </button>
    </div>

    <p id="loadingMessage">Loading swine data...</p>

    <div style="overflow-x: auto;">
      <table>
        <thead>
          <tr>
            <th>Swine ID</th>
            <th>Breed</th>
            <th>Sex</th>
            <th>Health Status</th>
            <th>Age Stage</th>
            <th>Pipeline Status & Suggestion</th>
            <th>Latest Performance Metrics</th>
          </tr>
        </thead>
        <tbody id="swineTableBody">
            </tbody>
      </table>
    </div>
  </div>

  <script type="module" src="/js/farmer_swine.js"></script>
</body>
</html>
