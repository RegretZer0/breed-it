<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Swine List</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <div class="container">
    <h2>My Swine List</h2>

    <!-- Back to dashboard button -->
    <button 
      style="margin-bottom: 15px; padding: 10px 20px; background-color: #5aa9e6; color: white; border: none; border-radius: 5px; cursor: pointer;"
      onclick="window.location.href='/farmer_dashboard.html'"
    >
      ‚Üê Back to Dashboard
    </button>

    <p id="loadingMessage">Loading swine data...</p>
    <table border="1" style="width:100%; border-collapse: collapse;">
      <thead>
        <tr>
          <th>Swine ID</th>
          <th>Breed</th>
          <th>Color</th>
          <th>Sex</th>
          <th>Status</th>
          <th>Batch</th>
          <th>Date Registered</th>
        </tr>
      </thead>
      <tbody id="swineTableBody"></tbody>
    </table>
  </div>

  <script src="/js/farmer_swine.js"></script>
</body>
</html>
